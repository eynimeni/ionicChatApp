<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Chat {{now}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1 *ngIf="titleVisible">{{now}}</h1>

  <div id="output-area">
  </div>
  <div id="input-area">
    <input>
  </div>



  <ion-content>
    <ion-item>
      <ion-label>
        {{labelText}}
      </ion-label>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-input type="text" text-right id="input" [(ngModel)]="inputValue"></ion-input>
      </ion-item>
      <ion-item>
        <button (click)="sendMessage()">Send</button>
      </ion-item>

    </ion-list>
  </ion-content>




  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
