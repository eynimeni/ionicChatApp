<ion-app>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item >
      <button (click)="startChat()"> Start New Chat </button>
    </ion-item>
    <ion-item >
      <button (click)="viewChats()"> Display Saved Chats </button>
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let chat of chats">
    <ion-item>
      <h2>Chat on <br> {{chat.date}} {{chat.time}}</h2>
      <ion-label>
        <ion-list *ngFor="let message of chat.messages">
          <ion-item>
            <ion-label class="ion-text-wrap">
              <h3>{{message.text}}</h3>
              <p>{{message.time}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-label>
    </ion-item>
  </ion-list>


  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
</ion-app>
